
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Cat Clickr 2000</title>
	</head>

	<body> 
		<div data-bind="foreach: catList"><!--Cat List-->
			<span>
				<button data-bind="text: catName, click: $parent.getAnotherCat">
			</span>
		</div>

		<div data-bind="with: currentCat()"><!--Cat Stage-->
			<h1><span data-bind="text: catName"></span></h1><!--Cat Name (click)-->
			<p data-bind="text: counter"></p>
			<img src="" data-bind="click: $parent.incrementCounter, attr: { src: imgSrc }"><!--Img Attr-->
			<div data-bind="foreach: nickNames"><!--Cat Nicknames-->
				<h2 data-bind="text: $data"></h2>
			</div>
		</div>


		<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js" type="text/javascript">
		</script>
		<script src="js/app.js"></script>
	</body>
</html>
